<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Daily Journal</title>
    <link rel="stylesheet" type="text/css" media="screen" href="styles/journal.css">
</head>
<body>
    <h1> Daily Journal </h1>
        <form action="">
            
            <fieldset>
            <div class="block">
                <label for = "journalDate">Date of entry</label> 
                <input type="date" name="journalDate" id="journalDate">
            </div>
            <br>
            <div class="block">
                <label for= "conceptsCovered"> Concepts covered</label>
                <input type="text" name="conceptsCovered" id="conceptsCovered">
            </div>
            <br>
            <div class="block">
                <label for ="journalEntry"> Journal entry</label>
            </div>
                <textarea name="journalEntry" cols="30" rows="4"> Let's talk about it</textarea>
                <br>
            <div class="block">
                <br>
                <label for="moodForTheDay"> Mood for the day</label>
                <select name ="moodForTheDay">
                    <option value ="sad">Sad</option>
                    <option value = "frustrated"> Frustrated</option>
                    <option value = "confused"> Confused</option>
                    <option value = "excited"> Excited </option>
                    <option value = "happy"> Happy </option>
                </select>
                <div class="block">
                <br>
                <button> Record Journal Entry </button> 
                </div>
            </fieldset>
            
        </form>
    
</body>
</html>
